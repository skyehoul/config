zuul:
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 60000
  routes:
    api-a:
      path: /api-a/**
      serviceId: SPRING-CLOUD-FEIGN
    api-b:
      path: /api-b/**
      serviceId: SPRING-CLOUD-RIBBON
    common:
      path: /api-common/**
      serviceId: SPRING-CLOUD-COMMON
    api-login:
      path: /api-gateway/**
      serviceId: API-GATEWAY
